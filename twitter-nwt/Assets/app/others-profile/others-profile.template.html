<div class="divider"><h5 class="text-center">{{user.name}} {{user.lastname}}'s Profile</h5></div>
<hr />
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class="well panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 text-center">
                            <img src="./../../../../Content/Images/{{user.id}}-profile.jpg" class="img-responsive img-circle" />
                        </div>

                        <div class="col-xs-12 col-sm-8">
                            <h2>{{user.name}} {{user.lastname}}</h2>
                            <p><strong>Username: </strong>{{user.username}}</p>
                            <p><strong>Email: </strong>{{user.email}}</p>
                        </div>

                        <div class="clearfix"></div>
                        <div class="col-xs-12 col-sm-4 text-center">
                            <h2><strong>{{user.followedBy.length}}</strong></h2>
                            <p><small>Followers</small></p>
                        </div>

                        <div class="col-xs-12 col-sm-4 text-center">
                            <h2><strong>{{user.followingUsers.length}}</strong></h2>
                            <p><small>Following</small></p>
                        </div>

                        <div class="col-xs-12 col-sm-4 text-center">
                            <h2><strong>{{user.myTweets.length}}</strong></h2>
                            <p><small>Tweets</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
