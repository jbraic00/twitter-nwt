<div class="container" *ngIf="user">
    <div [hidden]="editing">
        <h1>My profile:</h1>

        <div class="row">
            <div class="col-xs-3">Username</div>
            <div class="col-xs-9 pull-left">{{user.username}}</div>
        </div>

        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9 pull-left">{{user.name}}</div>
        </div>

        <div class="row">
            <div class="col-xs-3">Lastname</div>
            <div class="col-xs-9 pull-left">{{user.lastname}}</div>
        </div>

        <div class="row">
            <div class="col-xs-3">Email</div>
            <div class="col-xs-9 pull-left">{{user.email}}</div>
        </div>

        <div class="row" *ngFor="let tweet of user.myTweets">
            <div class="col-xs-3">Tweet</div>
            <div class="xol-xs-9 pull-left">{{tweet.text}}</div>
        </div>

        <br />
        <button class="btn btn-default" (click)="editing = true">Edit</button>
    </div>

    <div [hidden]="!editing">
        <h2>Editing your profile:</h2>

        <form (ngSubmit)="updateUser()" #userForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" />
                <!--<div [hidden]="username.valid || username.pristine">Username is required</div>-->
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name"/>
            </div>

            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastname" name="lastname"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email"/>
            </div>

            <button class="btn btn-default" (click)="editing = false">Cancel</button>
            <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Save</button>
        </form>
    </div>
</div>
