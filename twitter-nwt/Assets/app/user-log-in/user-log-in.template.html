<div class="container" style="margin-top:10%;">
    <div class="col-md-3 col-md-offset-4">
        <div class="panel member_signin">
            <div class="panel-body">
                <p class="member">Welcome to Twitter!</p>

                <form (ngSubmit)="logIn()" role="form" class="loginform">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username" placeholder="Username" />
                        </div>
                        <div class="alert alert-danger" [hidden]="!isUsernameInvalid">Invalid username!</div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" placeholder="Password" />
                        </div>
                        <div class="alert alert-danger" [hidden]="!isPasswordInvalid">Invalid password!</div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-md login">LOG IN</button>
                </form>

                <br />
                <br />
                <a class="btn btn-info btn-md login" routerLink="/dashboard/user-registration" routerLinkActive="active">Register</a>
            </div>
        </div>
    </div>
</div>
