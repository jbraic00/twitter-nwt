<div class="container">
    <h2>Register here:</h2>

    <form (ngSubmit)="register()" #userRegistrationForm="ngForm">
        <div class="col-md-6 col-md-offset-3 form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="newUser.username" name="username" placeholder="Username" />
        </div>
        
        <div class="col-md-6 col-md-offset-3 form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="newUser.password" name="password" placeholder="Password" />
        </div>
        
        <div class="col-md-6 col-md-offset-3 form-group">
            <label for="reenteredPassword">Re-enter Password</label>
            <input type="text" class="form-control" id="reenteredPassword" required [(ngModel)]="password" name="reenteredPassword" placeholder="Confirm password" />
        </div>
        
        <div class="col-md-6 col-md-offset-3 form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="newUser.name" name="name" placeholder="Name" />
        </div>
        
        <div class="col-md-6 col-md-offset-3 form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" required [(ngModel)]="newUser.lastname" name="lastname" placeholder="Lastname" />
        </div>
        
        <div class="col-md-6 col-md-offset-3 form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="newUser.email" name="email" placeholder="Email" />
        </div>
        
        <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-danger" [disabled]="!userRegistrationForm.form.valid || newUser.password != password">Register</button>
        </div>
    </form>
</div>
